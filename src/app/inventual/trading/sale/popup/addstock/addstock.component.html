<mat-dialog-content>
    <div class="popup-body">
        <div class="inventual-popup-inner">
            <div class="inventual-popup-header relative mb-11">
                <div class="inventual-popup-header-title">
                    <h4 class="text-20 text-black font-bold">Agregar Pago</h4>
                </div>
                <div class="inventual-popup-header-close absolute -top-4 right-0">
                    <mat-dialog-actions>
                        <div class="default-light-theme">
                            <a href="javascript:void(0)" mat-dialog-close>
                                <mat-icon>clear</mat-icon>
                            </a>
                        </div>
                    </mat-dialog-actions>
                </div>
            </div>
            <div class="grid grid-cols-12 gap-x-7 sm:gap-x-0">
                <div class="col-span-12 sm:col-span-12">
                    <div class="inventual-select-field mb-6">
                        <h5 class="text-15 text-black font-semibold mb-3">Kilos</h5>
                        <div class="inventual-input-field-style">
                            <mat-form-field class="w-full" [floatLabel]="'always'">
                                <mat-label class="">Kg</mat-label>
                                
                                <input matInput type="number" [(ngModel)]="newStock.amount" [placeholder]="'4595.00'">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-span-12">
                    <div class="inventual-popup-btn default-light-theme pt-1.5">
                        <button type="submit" (click)="addPayment()" mat-raised-button color="primary">Registrar Stock</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
