<div class="inventual-managesale-table-area" style="overflow: scroll">
    <div class="inventual-managesale-table-inner" style="overflow: scroll">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8"
        style="overflow: scroll"
      >
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by id"
          >
            ID
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.id }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="amount">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by amount"
          >
            Cantidad
          </th>
          <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="orderId">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by orderId"
          >
            Orden ID
          </th>
          <td mat-cell *matCellDef="let element">{{ element.orderId }}</td>

        </ng-container>

       

        <ng-container matColumnDef="date">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by date"
          >
            Fecha
          </th>
          <td mat-cell *matCellDef="let element">{{ element.date | date  }}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row  *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[10]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
