<div class="inventual-login-area flex justify-center items-center w-full h-full">
    <div class="inventual-login-wrapper">
        <div class="inventual-login-logo text-center mb-12">
            <img src="../../../../assets/img/logo/login-logo.png" alt="logo not found">
        </div>
        <div class="inventual-select-field mb-5">
            <div class="inventual-input-field-style">
              <mat-form-field class="w-full" [floatLabel]="'always'">
                <mat-label class="hidden">Joseph Tylor</mat-label>
                <input matInput [placeholder]="'Username'" [(ngModel)]="username" value="Admin">
              </mat-form-field>
              <caption><mat-icon>person_outline</mat-icon></caption>
            </div>
        </div>
        <div class="inventual-select-field mb-5">
            <div class="inventual-input-field-style inventual-input-field-style-eye">
              <mat-form-field appearance="fill" [floatLabel]="'always'">
                  <mat-label class=""> </mat-label>
                  <input matInput [placeholder]="'Password'" [type]="hide ? 'password' : 'text'"  [(ngModel)]="password">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
            </div>
        </div>
        <div class="inventual-login-btn mb-7">
            <div class="inventual-popup-btn default-light-theme">
                <button (click)="login()" type="submit" mat-raised-button color="primary">Log in</button>
            </div>
        </div>
        <div class="inventual-login-footer">
            <div class="inventual-login-footer-account text-center">
                <span class="text-16 inline-block text-gray">Have not an account? <a [routerLink]="['/register']" class="text-16 text-blue">Register</a></span>
            </div>
        </div>
    </div>
</div>
